<!DOCTYPE html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8" />
		<title>Vanilla Notes</title>
		<base href="/" />
		<meta name="description" content="A vanilla js note and todo app" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/layout.css" />

		<meta name="theme-color" content="#fafafa" />

		<script>
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('/js/sw.js');
			}
		</script>
	</head>

	<body
		class="dark"
		onclick="if(document.body.classList.contains('menu-open')) document.body.classList.remove('menu-open')"
	>
		<div class="layout">
			<header>
				<button
					onclick="setTimeout(() => document.body.classList.toggle('menu-open'))"
				>
					Menu</button
				>Header
			</header>
			<aside>
				<nav>
					<ul>
						<li>
							<a href="/"> Home </a>
						</li>
						<li>
							<a href="/todos/"> TODO </a>
						</li>
					</ul>
				</nav>
			</aside>

			<section class="content">{{> @partial-block }}</section>

			<footer>
				<button onclick="document.body.classList.toggle('dark')">
					Toggle Darkmode
				</button>
			</footer>
		</div>
		<script src="/js/ui.js"></script>
	</body>
</html>
